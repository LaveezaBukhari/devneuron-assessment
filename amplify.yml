version: 1
frontend:
  appRoot: frontend
  phases:
    preBuild:
      commands:
        # Installs dependencies for the app in the 'frontend' directory
        - npm install
    build:
      commands:
        # Builds the app in the 'frontend' directory
        - npm run build
  artifacts:
    # Specifies the output directory of the build, relative to the appRoot
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Caches the node_modules inside your app's directory
      - node_modules/**/*
